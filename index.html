<html>

<head>
  <meta charset="utf-8">

  <title>Calculo de Bolos</title>
  <link rel="shortcut icon" href="./assets/img/favicon.ico">
  <link href="./assets/css/styles.css" rel="stylesheet" type="text/css">

  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
  <h1>C&aacute;lculo de bolos</h1>
  <div class="table-responsive">
    <table class="table table-bordered w-auto">
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantidade (A)</th>
          <th>Unidade</th>
          <th>Custo</th>
          <th>Unidade Custo</th>
          <th>Custo Unit√°rio (B)</th>
          <th>Custo Total (A*B)</th>
          <th></th>
          <!-- <th>Adicionar produto
            <button id="but_add" type="button" class="btn btn-sm btn-default" title="Adicionar produto">
              <span class="fa fa-plus"> </span> </button>
          </th> -->
        </tr>
      </thead>
      <tbody id="tbbody">
      </tbody>
    </table>
  </div>
  <div>
    <h4>O calculo vai aqui</h4>
    <table class="table table-bordered w-auto">
        <tbody id="tbtotais">
          <tr id="tcustoproduto">
            <th>Custo produtos</th>
            <td>0.00</td>
          </tr>
          <tr id="tcustosadicionais">
            <th>Custos adicionais</th>
            <td><input type="text" class="semborda"/></td>
          </tr>
          <tr id="tgastosextras">
            <th>Gastos extras</th>
            <td>0.00</td>
          </tr>
          <tr id="tcustototal">
            <th>Custo total</th>
            <td>0.00</td>
          </tr>
          <tr id="tvalora">
            <th>Valor A</th>
            <td>0.00</td>
          </tr>
          <tr id="tvalorb">
            <th>Valor B</th>
            <td>0.00</td>
          </tr>
          <tr id="tvalorc">
            <th>Valor C</th>
            <td>0.00</td>
          </tr>
        </tbody>
    </table>
  </div>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/config.js"></script>

     https://firebase.google.com/docs/web/setup#available-libraries -->

  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: config.apiKey,
      authDomain: config.authDomain,
      databaseURL: config.databaseURL,
      projectId: config.projectId,
      storageBucket: config.projectId,
      messagingSenderId: config.projectId,
      appId: config.projectId

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

  <script>
    $('#tbbody').BuscaProdutos();
    $('#tbbody').SetEditable({
      $addButton: $('#but_add'),
      columnsEd: "1"
